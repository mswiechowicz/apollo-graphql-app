version: "3"

services:
  backend:
    image: node:19
    working_dir: /app
    command: npm start
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
#  frontend:
#    image: node:19
#    working_dir: /app
#    command: npm start
#    ports:
#      - "4000:4000"
#    volumes:
#      - ./frontend:/app
#    depends_on:
#      - backend
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: modernmario
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypass
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: example
